- defaults:
    link:
      create: true
      relink: true

# Remove "dead symlinks" under the target deployment directories
# Where dead symlinks means symlinks into the current dotfile directory where
# the linked file is gone.
- clean:
    ~/:
    ~/.config:
        recursive: true

- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zsh:
    ~/.zshrc:
    ~/.shell:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.tmux.conf:

- shell:
    - git submodule sync --recursive
